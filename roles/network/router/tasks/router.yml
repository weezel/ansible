---
- name: Initialize LAN hostname.if files
  template:
    src: hostname.lan
    dest: "/etc/hostname.{{item}}"
    owner: root
    group: wheel
    mode: 0640
  with_items:
    - "{{network.lan_if}}"
  become: true
  become_method: doas

- name: Initialize internet hostname.if files
  template:
    src: hostname.internet
    dest: "/etc/hostname.{{item}}"
    owner: root
    group: wheel
    mode: 0640
  with_items:
    - "{{network.internet_if}}"
  become: true
  become_method: doas

- name: Initialize pseudo interface hostname.if files
  template:
    src: "hostname.{{item |regex_replace('[0-9]+$')}}"
    dest: "/etc/hostname.{{item}}"
    owner: root
    group: wheel
    mode: 0640
  with_items:
    - "{{network.bridge_if}}"
    - "{{network.vether_if}}"
    - "{{network.pflow_if}}"
  become: true
  become_method: doas
  # FIXME doesn't work
  #  notify:
  #    - restart network
  #

# XXX These should be parameterized
- name: Adjust sysctl values
  sysctl:
    name:  "{{item.name}}"
    value: "{{item.value}}"
    state: present
  with_items:
    - "{{sysctl}}"
  become: true
  become_method: doas

- name: restart network
  command: sh /etc/netstart
  become: true
  become_method: doas

